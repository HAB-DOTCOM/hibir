<!DOCTYPE html>
<html lang="en">
{% include 'header.html' %}

<body>
    {% include 'menu.html' %}
            <h2>Reset Password</h2>
            <form class="ui form" style="max-width: 30%" action="/password_reset" method="post">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
                <div class="ui field">
                    <div class="ui labeled input">
                        <div class="ui label" style="width: 160px">
                            <i class="key icon"></i>Old Password:
                        </div>
                        <input type="password" name="old_password" placeholder="" required minlength="8">
                    </div>
                </div>
            
                <div class="ui field">
                    <div class="ui labeled input">
                        <div class="ui label" style="width: 160px">
                            <i class="key icon"></i>New Password:
                        </div>
                        <input type="password" name="new_password" placeholder="" required minlength="8">
                    </div>
                </div>
                <div class="ui field">
                    <div class="ui labeled input">
                        <div class="ui label">
                            <i class="key icon"></i>Repeat password:
                        </div>
                        <input type="password" name="confirm_password" placeholder="" required minlength="8">
                    </div>
                </div>
                <button type="submit" class="ui primary button">
                    <i class="save icon"></i>
                    Save
                </button>
            </form>


            {% if errors is defined and errors %}
            <div class="ui error message visible" style="min-width: 300px;">
                <i class="close icon"></i>
                <div class="header">
                    There were some errors:
                </div>
                <ul class="list">
                    {% for error in errors %}
                    <li>{{ error }}</li>
                    {% endfor %}
                </ul>
            </div>
            {% endif %}
        
        {% include 'footer.html' %}
</body>

</html>
